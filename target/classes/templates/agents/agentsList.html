<!DOCTYPE html>

<html lang="en">

<head th:replace="fragments/headTag :: headTag">      
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
</head>

<body>

<div class="container">

    <div th:include="fragments/bodyHeader" th:remove="tag"></div>
    

    <h2>Registered Agents (Head-hunter)</h2>

    <table class="table table-striped table-hover">
        <thead>
            <tr>
                <th style="width: 150px;">Name</th>
                <th style="width: 200px;">Address</th>
                <th>Telephone</th>
            </tr>
        </thead>
        <tbody>
            <tr th:each="agent : ${selections}">
                <td>
                <a href="agentDetails.html" th:href="@{|/agents/${agent.id}|}" th:text="|${agent.firstName} ${agent.lastName}|">kavinda herath</a>
                </td>
                <td th:text="${agent.address}">11, abcd efg</td>
                <td th:text="${agent.telephone}">555-555-555</td>
            </tr>
        </tbody>
    </table>    

</div>

</body>

</html>
